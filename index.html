<!DOCTYPE html>
<html>
<head>
	<title>Example Game</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://bclearningnetwork.com/lib/bootstrap/bootstrap.min.css">
	<script src="https://bclearningnetwork.com/lib/jquery/jquery-3.2.1.min.js"></script>
	<script src="https://bclearningnetwork.com/lib/bootstrap/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css"/>
	<link rel="shortcut icon" href="images/favicon.ico"/>
	<script type="text/javascript" src="example.js"></script>
</head>
<body onload="init();">
    <h1>Example Quiz Game</h1>
    <p>Make sure you type the correct answer</p>
    <p><b>Your question is: </b> <span id="question">[question here]</span></p>
    <label>
        Answer: 
        <input type="text" name="answer">
    </label>
    <button>Submit</button>

    <div id="success-feedback">
        <p>Congrats, you got the question correct!</p>
    </div>

    <div id="failure-feedback">
        <p>Uh oh, you got it wrong :(</p>
    </div>

</body>
</html>
